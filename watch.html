{% extends 'layout.html' %}

{% block content %}
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-wrap -mx-4">
            <div class="w-full lg:w-3/4 px-4">
                <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
                    <div class="relative aspect-ratio-16/9">
                        <iframe class="absolute inset-0 w-full h-full" src="{{ video_url }}" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden mt-4">
                    <div class="p-4">
                    	<video controls src="{{ video_url }}"></video>
                        <h1 class="text-gray-100 font-bold text-xl">{{ video_title }}</h1>
                        <p class="text-gray-500 hover:text-gray-400 text-sm"><a href="{{ video_channel_url }}">{{ video_channel }}</a></p>
                    </div>
                </div>
                <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden mt-4">
                    <div class="p-4">
                    	<p class="text-gray-500 text-sm">{{ video_views }} views.</p>
                        <p class="text-gray-500 text-sm">{{ video_description }}</p>
                    </div>
                </div>
            </div>
            <div class="w-full h-full max-h-full overflow-y-scroll mt-4 lg:w-1/4 px-4">
                <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
                    <div class="p-4">
                        <h2 class="text-gray-100 font-bold text-lg mb-4">Related Videos</h2>
                        <div class="grid grid-cols-1 gap-4">
                            {% for related_video in related_videos %}
                                <div class="bg-gray-700 rounded-lg shadow-md overflow-hidden">
                                    <a href="/watch/{{ related_video.video_id }}" class="block hover:bg-gray-600 focus:bg-gray-600 focus:outline-none transition duration-150 ease-in-out">
                                        <img src="{{ related_video.thumbnail_url }}" alt="{{ related_video.title }}" class="w-full">
                                        <div class="p-4">
                                            <h3 class="text-gray-100 font-bold text-base">{{ related_video.title }}</h3>
                                            <p class="text-gray-500 text-sm">{{ related_video.channel_name }}</p>
                                        </div>
                                    </a>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
