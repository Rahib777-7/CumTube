{% extends "layout.html" %}

{% block content %}
    <h1 class="text-4xl font-bold mt-12 text-gray-100 mb-8">Search Results for "{{ query }}"</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for result in results %}
            <div class="bg-gray-800 hover:bg-gray-700 focus:bg-gray-600 focus:outline-none transition rounded-lg overflow-hidden shadow-md       self-stretch transition-all duration-200 hover:scale-95 focus:ring-2 focus:ring-offset-2 focus:ring-green-500 hover:ring-2 hover:ring-offset-2 hover:ring-green-500 hover:ring-offset-gray-800">
                <a href="/watch/{{ result.video_id }}">
                    <img src="{{ result.thumbnail_url }}" alt="{{ result.title }}" class="w-full h-48 object-cover">
                    <div class="px-4 py-2">
                        <h2 class="text-lg font-bold text-gray-100">{{ result.title }}</h2>
                        <p class="text-gray-400">{{ result.channel }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
